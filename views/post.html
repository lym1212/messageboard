<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/public/lib/bootstrap/bootstrap.css">
</head>

<body>
  <div class="header container">
    <div class="page-header">
      <h1><a href="/">首页</a><small> > 发表评论</small></h1>
    </div>
  </div>
  <div class="comments container">
    <form action="/comment" method="get">
      <div class="form-group">
        <label for="input_name">昵称（大于2个字符且小于10个字符）</label>
        <input type="text" class="form-control" required minlength="2" maxlength="10" id="input_name" name="name">
      </div>
      <div class="form-group">
        <label for="textarea_message">留言内容</label>
        <textarea class="form-control" name="msg" id="textarea_message" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn btn-default">发表</button>
    </form>
  </div>
</body>

</html>
